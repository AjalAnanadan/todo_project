{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>TODO</h1>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-6" style="background-color:teal">
        <form method="POST" class="p-3 shadow">
             {% csrf_token %}
            <div class="form-group">
    <input  type="text" class="form-control" name="task" placeholder="taskname">
</div>
<div class="form-group">
    <input  type="text" class="form-control" name="priority" placeholder="enter your priority">
</div>
            <div class="form-group">
    <input  type="date" class="form-control" name="date" placeholder="enter your date">
</div>
<div class="bt">
    <input style="text-align:center;" type="submit"  class="btn btn-success"></div>
      </form>
        </div>
        <div class="col-md-6" style="background-color:darkgrey;">
            <h4>Task to be completed</h4>
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h2 class="card-title">{{i.name}}</h2>
                    <p><b>{{i.priority}}</b></p>
                    <div class="date">
                        <p><b>{{i.date}}</b></p></div>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
</div>
</div>

{% endblock %}
